<form (ngSubmit)="onSubmitCalculation()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment</label>
      <input id="initial-investment" type="number"  name="initial-investment"[(ngModel)]="initInvestment">
    </p>
    <p>
      <label for="annual-investment">Annual Investment</label>
      <input type="number" id="annual-investment" name="annual-investment" [(ngModel)]="annualInvestment">
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input id="expected-return" type="number" name="expected-return" [(ngModel)]="expectedReturn">
    </p>
    <p>
      <label for="duration">Duration</label>
      <input type="number" id="duration" name="duration" [(ngModel)]="duration">
    </p>
  </div>
  <p>
    <button>Calculate</button>
  </p>
</form>
